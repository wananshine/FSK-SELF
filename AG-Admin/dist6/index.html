<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2019Go</title>
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="sass/style.min.css">
</head>
<body>

<section id="app">
    <div class="bg"></div>
    <div class="star-field">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>
    <div class="container">
        <div ref="test" class="maintitle">
            <div class="star"></div>
            <div class="title flash"></div>
            <div class="light"></div>
        </div>

        <div class="shadow photo" style="display: none">
            <div class="foxconn textcenter-unset">
                <div class="foxconnbg"></div>
                <div v-cloak v-for="item in headbodyList" class="head" :key="item.hid"
                    :style="{ left: item.x + 'px', top: item.y + 'px' }">
                    <transition
                        @before-enter="beforeEnter"
                        @enter="enter"
                        @after-enter="afterEnter"
                        v-bind:css="false">
                        <img v-if="item.img" :src="item.img"/>
                    </transition>
                    <div v-if="item.children" class="head-childer">
                        <transition-group name="list" tag="p"
                            @before-enter="beforeEnter"
                            @enter="enter"
                            @after-enter="afterEnter"
                            v-bind:css="false">
                            <img v-for="(child, index) in item.children"  :src="child" :key="child+index" alt="">
                        </transition-group>
                    </div>
                </div>
            </div>
        </div>

        <div class="shadow">
          <div class="foxconn photo">
            <div v-cloak v-for="item in headbodyList" class="head" :key="item.hid"
                :style="{ left: item.x + 'px', top: item.y + 'px' }">
                <transition
                    @before-enter="beforeEnter"
                    @enter="enter"
                    @after-enter="afterEnter"
                    v-bind:css="false">
                    <img v-if="item.img" :src="item.img"/>
                </transition>
                <div v-if="item.children" class="head-childer">
                    <transition-group name="list" tag="p"
                        @before-enter="beforeEnter"
                        @enter="enter"
                        @after-enter="afterEnter"
                        v-bind:css="false">
                        <img v-for="(child, index) in item.children"  :src="child" :key="child+index" alt="">
                    </transition-group>
                </div>
            </div>
          </div>
        </div>

        <div class="subtitle flash"></div>

        <div ref="tempel" style="position: relative; width: 100%; height: 100%;">
        </div>

    </div>
  </section>
